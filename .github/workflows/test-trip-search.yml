name: Trip Search Tests

on:
  push:
    paths: 
      - 'src/actions/trips.ts'
      - 'src/testing/**'
      - 'package.json'
      - 'vitest.config.ts'
  pull_request:
    paths:
      - 'src/actions/trips.ts'
      - 'src/testing/**'
      - 'package.json'
      - 'vitest.config.ts'

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run unit tests
        run: npm run test:unit
        
      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage/lcov.info
          flags: unit-tests
          name: unit-test-coverage

  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
          
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done
          
      - name: Setup test database
        run: |
          PGPASSWORD=postgres psql -h localhost -U postgres -d test_db -c "
            CREATE EXTENSION IF NOT EXISTS postgis;
            CREATE EXTENSION IF NOT EXISTS uuid-ossp;
          "
          
      - name: Run integration tests
        run: npm run test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/test_db
          SUPABASE_URL: http://localhost:54321
          SUPABASE_ANON_KEY: test-key

  performance-tests:
    name: Performance Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run performance tests
        run: npm run test:performance
        
      - name: Performance regression check
        run: |
          # Check if performance tests meet SLA requirements
          if [ -f test-results/performance.json ]; then
            node -e "
              const results = require('./test-results/performance.json');
              const simpleSearch = results.simpleSearch?.duration || 0;
              const complexSearch = results.complexSearch?.duration || 0;
              const concurrentSearch = results.concurrentSearch?.averageDuration || 0;
              
              console.log('Performance Results:');
              console.log('Simple Search:', simpleSearch + 'ms');
              console.log('Complex Search:', complexSearch + 'ms');
              console.log('Concurrent Search:', concurrentSearch + 'ms');
              
              if (simpleSearch > 100) {
                console.error('Simple search exceeds 100ms SLA');
                process.exit(1);
              }
              if (complexSearch > 300) {
                console.error('Complex search exceeds 300ms SLA');
                process.exit(1);
              }
              if (concurrentSearch > 1000) {
                console.error('Concurrent search exceeds 1000ms SLA');
                process.exit(1);
              }
              
              console.log('All performance tests passed SLA requirements');
            "
          fi

  security-tests:
    name: Security Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run security audit
        run: npm audit --audit-level=moderate
        
      - name: Check for exposed secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: main
          head: HEAD

  build-test:
    name: Build Test
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Run type checking
        run: npm run check
        
      - name: Build project
        run: npm run build
        
      - name: Test build output
        run: |
          if [ ! -d "dist" ]; then
            echo "Build directory not created"
            exit 1
          fi
          echo "Build successful"

  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [unit-tests, integration-tests, performance-tests, security-tests, build-test]
    if: always()
    
    steps:
      - name: Test Summary
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Test Type | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.unit-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration Tests | ${{ needs.integration-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Performance Tests | ${{ needs.performance-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security Tests | ${{ needs.security-tests.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Test | ${{ needs.build-test.result }} |" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.unit-tests.result }}" == "failure" || 
                "${{ needs.integration-tests.result }}" == "failure" || 
                "${{ needs.performance-tests.result }}" == "failure" || 
                "${{ needs.security-tests.result }}" == "failure" || 
                "${{ needs.build-test.result }}" == "failure" ]]; then
            echo "❌ Some tests failed" >> $GITHUB_STEP_SUMMARY
            exit 1
          else
            echo "✅ All tests passed" >> $GITHUB_STEP_SUMMARY
          fi
